<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ChangePassword</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/change-password}" >
	
	<label for="email"> Enter your email: </label>
	<input name="email" type="text" id="email"/>
	
	<br/>
	<label for="oldPassword"> Enter the old password: </label>
	<input name="oldPassword" type="text" id="oldPassword" />
	
	<br/>
	<label for="newPassword"> Enter the new password: </label>
	<input name="newPassword" type="text" id="newPassword"/>
	
	<br/>
	<input type="submit" value="Change Password!"/>
</form>
</body>
</html>
