<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Job List</h1>
		<table>
			<tr>
				<th>JobTitle</th>
				<th>Company</th>
				<th>Location</th>
				<th>Duration</th>
				<th>Description</th>
			</tr>
			<tr th:each="job : ${jobs}">
				<td th:text="${job.JobTitle}"></td>
				<td th:text="${job.Company}"></td>
				<td th:text="${job.Location}"></td>
				<td th:text="${job.Duration}"></td>
				<td th:text="${job.Description}"></td>
			</tr>
		</table>
</body>
</html>
