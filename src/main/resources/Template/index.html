<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index table</title>
</head>
<body>
<h1>User table</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Password</th>
			</tr>
			<tr th:each="User : ${users}">
				<td th:text="${user.name}">Monika</td>
				<td th:text="${user.email}">monia@monia</td>
				<td th:text="${user.password}">Monikatoja</td>
			</tr>
		</table>
</body>
</html>
